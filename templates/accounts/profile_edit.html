{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/profile.css' %}?v=4">

<div class="container py-4">

  <div class="row g-4">

    <!-- LEFT SIDE — PROFILE CARD -->
    <div class="col-lg-4">
      <div class="profile-card p-3 shadow-sm rounded">

        <div class="avatar-container">

          {% if user.profile.avatar %}
            <img src="{{ user.profile.avatar.url }}" class="avatar-img" alt="Avatar">
          {% else %}
            <div class="avatar-placeholder">
              <span class="bi bi-person" style="font-size:3rem;"></span>
            </div>
          {% endif %}

        </div>

        <h5 class="mt-3 text-center">{{ user.username }}</h5>
        <p class="text-muted text-center">{{ user.profile.bio|default:"Bio yozilmagan" }}</p>

        <a href="{% url 'accounts:dashboard' %}" class="btn btn-gradient w-100 mt-2">Dashboard</a>

      </div>
    </div>

    <!-- RIGHT SIDE — EDIT FORM -->
    <div class="col-lg-8">
      <div class="profile-form p-4 shadow-sm rounded">

        <h3 class="mb-3">Mening profilim</h3>

        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form|crispy }}
          <button class="btn btn-gradient mt-2">Saqlash</button>
        </form>

      </div>
    </div>

  </div>

</div>

{% endblock %}
